version: '3'
services:
 db:
    image: postgres:13
    environment:
      POSTGRES_DB: school_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5433:5432"  web:
    build: .
    command:
          sh -c "python manage.py migrate &&
                 python manage.py runserver 0.0.0.0:8008"
    ports:
      - "8008:8008"
    depends_on:
      - db
